<!-- 模态声明，show表示显示 -->
<!-- 淡入淡出效果 fade-->
<div class="modal fade" tabindex="-1" id="myModal">
	<!-- 窗口声明 -->
	<div class="modal-dialog">
		<!-- 内容声明 -->
		<!-- 弹窗的大小 -->
		<!-- modal-lg -->
		<form enctype="multipart/form-data" method="post">
			<div class="modal-content">
				<!-- 头部 -->
					<div class="modal-header">
						<!-- dismiss="modal"关闭模态框 -->
						<button class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
						<h4 class="modal-title">内容声明</h4>
					</div>
					<!-- 主体 -->
					<!-- 主体部分可以使用栅格系统的流体 -->
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-12">
									<div class="wysiwyg-editor" id="down_editor"></div>
								</div>
							</div>
						</div>
					</div>
				<!-- 注脚 -->
				<div class="modal-footer">
					<input type="submit" value="修改功能暂未上线" class="btn btn-primary btn-block disabled" style="color:#666"></div>
			</div>
		</form>
	</div>
</div>
