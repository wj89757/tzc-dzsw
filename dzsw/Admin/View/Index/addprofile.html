<div class="main-content">
	<div class="addprofile_id" name="{:U('Admin/Index/addprofile')}"></div>
	<div id="loading" name="__PUBLIC__/img/success.gif">数据交互中....</div>
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}</script>

		<ul class="breadcrumb">
			<li> <i class="icon-home home-icon"></i>
				<a href={:U('Index/index')}>主页</a>
			</li>

			<li>
				<a>个人设置</a>
			</li>
			<li class="active">修改资料</li>
		</ul>
		<!-- .面包屑导航 -->
		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="输入您要查找的内容..." class="nav-search-input" id="nav-search-input" autocomplete="off" /> <i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div>
		<!-- #查找输入框 -->
	</div>

	<div class="page-content">
		<!-- 修改资料标题开始 -->
		<div class="page-header">
			<h1>
				修改资料
				<small>
					<i class="icon-double-angle-right"></i>
					修改默认资料
				</small>
			</h1>
		</div>
		<!-- 修改资料标题结束 -->
		<div class="row">
			<div class="col-xs-12">
				<!-- 内容区域开始 -->
				<!-- 个人设置 -->
				<!-- 修改资料开始 -->
				<input type="hidden" id="isalter" value="{$isalter}"/>
				<form class="form-horizontal" role="form" name="{:U('Index/add')}" id="add_profile_form">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户名</label>

						<div class="col-sm-9">
							<input type="text" id="form-field-1" placeholder="{$username}" class="col-xs-10 col-sm-5" readonly="readonly" />
						</div>
					</div>

					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-2">地址</label>
						<div class="col-sm-9">
							<input type="text" id="profile_address" placeholder="填写您的地址(如浙江临海)" class="col-xs-10 col-sm-5 change_read" name="profile_address" at="{$address}"/>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-2">年级</label>
						<div class="col-sm-9">
							<input type="text" id="profile_senior" placeholder="填写您当前的年级(如13)" class="col-xs-10 col-sm-5 change_read" name="profile_senior" at="{$senior}"/>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-5">个性签名</label>
						<div class="col-sm-9">
							<div class="clearfix">
								<input class="col-xs-12 change_read" type="text" id="profile_personal" placeholder="输入个性签名" name="profile_personal" at="{$personal}"/>
							</div>
							<div class="space-2"></div>
							<div class="help-block" id="input-span-slider"></div>
						</div>
					</div>
					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info addprofile_btn" type="button" id="upprofile-btn">
								<i class="icon-ok bigger-110"></i>
								提交
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn addprofile_btn" type="reset">
								<i class="icon-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>

					<div class="hr hr-24"></div>
					<hr />
				</form>
				<!-- 修改资料结束 -->
			</div>
			<!-- /.列 -->
		</div>
		<!-- /.行 -->
	</div>
	<!-- /.页面内容 -->
</div>
<!-- /.主内容区 -->
