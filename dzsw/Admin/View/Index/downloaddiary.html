<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}</script>
		<ul class="breadcrumb">
			<li> <i class="icon-home home-icon"></i>
				<a href={:U('Index/index')}>主页</a>
			</li>

			<li class="active">
				<a>日记管理</a>
			</li>
		</ul>
		<!-- .面包屑导航 -->
		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="输入您要查找的内容..." class="nav-search-input" id="nav-search-input" autocomplete="off" /> <i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div>
		<!-- #查找区 -->
	</div>
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- 页面内容开始 -->
				<div class="row">
					<div class="col-xs-12">
						<div class="table-header">日记管理</div>
						<div class="table-responsive">
							<table id="sample-table-2" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center">
											<label>
												<input type="checkbox" class="ace" />
												<span class="lbl"></span>
											</label>
										</th>
										<th>id</th>
										<th>作者</th>
										<th class="hidden-480">标题</th>
										<th>
											<i class="icon-time bigger-110 hidden-480"></i>
											更新时间
										</th>
										<th class="hidden-480">操作</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<foreach item="obj" name="list">
										<tr>
											<td class="center">
												<label>
													<input type="checkbox" class="ace" />
													<span class="lbl"></span>
												</label>
											</td>
											<td>
												<a href="#">{$obj.id}</a>
											</td>
											<td>{$obj.name}</td>
											<td class="hidden-480">{$obj.title}</td>
											<td>{$obj.time}</td>
											<td class="hidden-480 action-buttons">
												<a href={:U('Index/expnotel')} class="dsad">导出到excel</a>
											</td>
											<td>
												<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons download-button" name="{$obj.id}">
													<a class="green modal-green download-green" name="{:U('Index/download')}" data-toggle="modal" data-target="#myModal"  title="查看">
														<i class="icon-search bigger-130"></i>
													</a>
												</div>
												<div class="visible-xs visible-sm hidden-md hidden-lg">
													<div class="inline position-relative">
														<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
															<i class="icon-caret-down icon-only bigger-120"></i>
														</button>
														<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
															<li>
																<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																	<span class="blue">
																		<i class="icon-zoom-in bigger-120"></i>
																	</span>
																</a>
															</li>
															<li>
																<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																	<span class="green">
																		<i class="icon-edit bigger-120"></i>
																	</span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</td>
										</tr>
									</foreach>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<a href={:U('Index/expnotel')}  style="font-size: 1.5em;">下载所有</a>
				<!--页面内容结束 -->
			</div>
		</div>
		<!-- /.行 -->
	</div>
	<!-- /.页面内容 -->
</div>
<!-- /.主页面区 -->
<!-- bootstrap模态框的调用 -->
<include file="Public/modal" />
