<div class="main-content">
<div class="downloaddiary" name="{:U('Index/downloaddiary')}"></div>
<div id="loading" name="__PUBLIC__/img/success.gif">数据交互中....</div>
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}</script>
		<ul class="breadcrumb">
			<li> <i class="icon-home home-icon"></i>
				<a href={:U('Index/index')}>主页</a>
			</li>

			<li class="active">内容记录</li>
		</ul>
		<!-- .面包屑导航 -->
		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="输入您要查找的内容..." class="nav-search-input" id="nav-search-input" autocomplete="off" /> <i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div>
		<!-- #查找区 -->
	</div>
	<div class="page-content">
		<!-- 上传日记标题开始 -->
		<div class="page-header">
			<h1>
				上传日记
				<small>
					<i class="icon-double-angle-right"></i>
					{$nowTime}
				</small>
			</h1>
		</div>
		<!-- 上传日记标题结束 -->
		<div class="row">
			<div class="col-xs-12">
				<!-- 内容区域开始 -->
				<!-- 上传日记	 -->
				<div class="row">
					<div class="col-xs-12">
						<!-- 页面内容开始 -->
						<form class="form-horizontal" id="diary-form" name="{:U('Index/UploadDiary')}">
							<div class="form-group has-info">
								<label for="inputInfo" class="col-xs-3 col-sm-1 control-label no-padding-right">输入主题</label>
								<div class="col-xs-12 col-sm-11">
									<span class="block input-icon input-icon-right">
										<input type="text" id="diary-title" class="width-100" />
									</span>
								</div>
							</div>
							<div class="wysiwyg-editor" id="editor1"></div>
							<div class="hr hr-double dotted"></div>
							<input type="button" name="upweek" class="btn btn-primary btn-block" value="提交" id="updiray-btn">
						</form>
						<script type="text/javascript">
							var $path_assets = "assets";
						</script>
						<!-- 页面内容结束 -->
					</div>
					<!-- /.列 -->
				</div>
				<!-- /.行 -->
				<!-- 上传日记 -->
				<!-- 内容区域结束 -->
			</div>
			<!-- /.列 -->
		</div>
		<!-- /.行 -->
	</div>
	<!-- /.页面内容 -->
</div>
<!-- /.主要内容区 -->
